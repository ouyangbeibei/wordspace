<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<form action="#" target="_blank" method="post">
   <span> 姓名：</span>
    <input type="text" name="用户名" value="用户名"/><br/>
    <span >密码：</span>
    <input type="password" name="111111" value="111111" maxlength="12" /><br/>
    <span>性别：</span>
    <input type="radio" name="sex" value="男"> 男
    <input type="radio" name="sex" value="女"> 女<br/>
    <span>爱好：</span>
    <input type="checkbox" name="box" value="box"/>
    <span>dota</span>
    <input type="checkbox" name="box" value="box"/>
    <span>旅游</span>
    <input type="checkbox" name="box" value="box" checked/>
    <span>宠物</span><br/>
    <span>评论：</span>
    <textarea name="article" style="width:200px;height:200px;" >
        文本区
      </textarea><br/>
    <span>我的car：</span>
    <select>
        <option value="jingsu">江苏</option>
        <option value="shanghai" selected>上海</option>
        <option value="hangzhou">杭州</option>
    </select>
    <input type="submit" name="提交" value="提交" />

</form>
</body>
</html>
