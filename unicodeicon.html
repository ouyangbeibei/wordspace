<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>iconfont</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 477623 */
            src: url('//at.alicdn.com/t/font_477623_yvcvv3zriy0hpvi.eot');

            url('//at.alicdn.com/t/font_477623_yvcvv3zriy0hpvi.svg#iconfont') format('svg');

        span {
            font-family: 'iconfont';
            font-size: 30px;
            color: #d0a8bd;
        }
        span:hover{
            background-color: #edeed8;
            border-radius:3px;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
